name: on-push-main

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/on-push-main.yaml'
      - '.github/workflows/on-version-tagged.yaml'
      - '.gitops/**'
      - 'apis/**'
      - 'examples/**'
      - 'functions/**'
      - 'tests/**'
      - 'upbound.yaml'

permissions:
  packages: write
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  validate:
    uses: unbounded-tech/workflows-crossplane/.github/workflows/validate.yaml@v2.14.2
    with:
      examples: |
        [
          { "example": "examples/dotaistacks/minimal.yaml" },
          { "example": "examples/dotaistacks/standard.yaml" }
        ]
      api_path: apis/dotaistacks
      error_on_missing_schemas: true

  test:
    uses: unbounded-tech/workflows-crossplane/.github/workflows/test.yaml@v2.14.2

  # NOTE: No e2e tests - dot-ai-stack requires API keys (Anthropic, OpenAI)
  # and external services to become healthy. Cannot run in kind cluster.

  version-and-tag:
    name: Version and Tag
    needs:
      - validate
      - test
    uses: unbounded-tech/workflow-vnext-tag/.github/workflows/workflow.yaml@v1.21.0
    secrets:
      DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
    with:
      useDeployKey: true
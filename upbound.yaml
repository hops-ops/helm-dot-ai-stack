apiVersion: meta.dev.upbound.io/v2alpha1
kind: Project
metadata:
  name: helm-dot-ai-stack
spec:
  dependsOn:
  - apiVersion: pkg.crossplane.io/v1
    kind: Provider
    package: xpkg.crossplane.io/crossplane-contrib/provider-helm
    version: '>=v1.0.2'
  - apiVersion: pkg.crossplane.io/v1
    kind: Function
    package: xpkg.crossplane.io/crossplane-contrib/function-auto-ready
    version: '>=v0.6.0'
  description: Installs DevOps AI Toolkit Stack (dot-ai) Helm chart for intelligent
    Kubernetes deployment.
  license: Apache-2.0
  maintainer: Patrick Lee Scott <pat@patscott.io>
  readme: |
    # helm-dot-ai-stack

    Installs DevOps AI Toolkit Stack for intelligent dual-mode agent deployment to Kubernetes using Crossplane and the Helm provider.
  repository: ghcr.io/hops-ops/helm-dot-ai-stack
  source: github.com/hops-ops/helm-dot-ai-stack
